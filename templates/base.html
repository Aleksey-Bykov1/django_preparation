{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
  </head>
  <body>
  <th>{{ site.name }}</th>


  <div class="list-group">
      <a href="{% url 'index' %}" class="list-group-item">Все категории</a>
      {% for i in category %}
          <a href="{% url 'category' i.id %}" class="list-group-item">{{ i }}</a>
      {% endfor %}
  </div>

  {% block content %}

  {% endblock %}

  </body>
</html>
